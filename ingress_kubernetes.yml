apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mensajesas-ingress
  namespace: mensajesas
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mensajesas-service
                port:
                  number: 3000
          - path: /mosquitto
            pathType: Prefix
            backend:
              service:
                name: mosquitto-container
                port:
                  number: 1883



