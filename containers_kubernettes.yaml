apiVersion: v1
kind: Namespace
metadata:
  name: mensajesas

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: mensajesas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "estoNoSeMira"
            - name: MYSQL_DATABASE
              value: "mensajes"
            - name: MYSQL_USER
              value: "web_admin"
            - name: MYSQL_PASSWORD
              value: "admin_sistemas"
          ports:
            - containerPort: 3306  # Puerto MySQL
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d  # Directorio especial para scripts de inicializaci√≥n
              readOnly: true

      volumes:
        - name: mysql-persistent-storage
          emptyDir: {}
        - name: init-scripts
          configMap:
            name: mysql-init-scripts
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mensajesas-deployment
  namespace: mensajesas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mensajesas
  template:
    metadata:
      labels:
        app: mensajesas
    spec:
      containers:
        - name: mensajesas
          image: erfosi/administracion_mensajesas:latest
          ports:
            - containerPort: 3000
          env:


---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentimentalist-deployment
  namespace: mensajesas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentimentalist
  template:
    metadata:
      labels:
        app: sentimentalist
    spec:
      containers:
        - name: sentimentalist
          image: erfosi/administracion_sentimentalist:latest
          ports:
            - containerPort: 5000


---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto-deployment
  namespace: mensajesas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
        - name: mosquitto
          image: eclipse-mosquitto
          ports:
            - containerPort: 1883
          volumeMounts:
            - name: config-volume
              mountPath: /mosquitto/config
      volumes:
        - name: config-volume
          configMap:
            name: mosquitto-configmap

---


